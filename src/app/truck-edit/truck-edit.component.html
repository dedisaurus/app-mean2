<div class="container">
  <h1>Edit Food Truck</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="updateTruck(truck._id)" #truckForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" [(ngModel)]="truck.name" name="name" required>
        </div>
        <div class="form-group">
          <label for="name">Food Type</label>
          <input type="text" class="form-control" [(ngModel)]="truck.foodtype" name="foodtype" required>
        </div>
        <div class="form-group">
          <label for="name">Average Cost</label>
          <input type="number" class="form-control" [(ngModel)]="truck.avgcost" name="avgcost" required>
        </div>
        <div class="form-group">
          <label for="name">Owner</label>
          <input type="text" class="form-control" [(ngModel)]="truck.owner" name="owner" required>
        </div>
        <div class="form-group">
          <label for="name">Description</label>
          <input type="text" class="form-control" [(ngModel)]="truck.description" name="description" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!truckForm.form.valid">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
