<div class="container">
  <h1>Book List
    <a [routerLink]="['/truck-create']" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
  </h1>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let truck of foodtrucks">
        <td>{{ truck.name }}</td>
        <td>{{ truck.foodtype}}</td>
        <td><a [routerLink]="['/truck-details', truck._id]">Show Detail</a></td>
      </tr>
    </tbody>
  </table>
</div>
